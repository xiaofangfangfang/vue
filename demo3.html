<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vueajax请求</title>
</head>
<script src="vue.js"></script>
<body>
	<div id="demo">
		<p>{{name}}</p>
		<p v-show="bool">{{name}}</p>
		<button @click="bool">ok</button>
	</div>
</body>
<script>
	new Vue({
		el:"#demo",
		data:{
			name:"wsscat",
			bool:true,
		}
	})
	
</script>
</html>
